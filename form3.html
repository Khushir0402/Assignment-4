<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1" align="center" cellpadding="2" cellspacing="2" width="45%">
    <tr><td colspan="3" align="center"><b>Registration Form</b></td></tr>
<form action="program" method="post">
    <tr>
        <td><label for="student_name">Student Name</label></td>
        <td><input type="text" name="student_name"/></td>
    </tr>
    <tr>
        <td><label for="father's_name">Father's Name:</label></td>
        <td><input type="text" name="father's_name"/></td>
    </tr>
    <tr>
        <td><label for="mother's_name">Mother's Name:</label></td>
        <td><input type="text" name="mother's_name"/></td>
    </tr>
    <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" name="dob"/></td>
    </tr>
    <tr>
        <td><label for="gender">Gender:</label></td>
        <td>Male<input type="radio" name="gender" value="male"/>
        Female<input type="radio" name="gender" value="female"/></td>
    </tr>
    <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" /></td>
    </tr>
    <tr>
        <td><label for="phone">Mobile No.</label></td>
        <td><input type="tel" name="phone"/></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea name="address" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" name="state"/></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="city"/></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2" ><input type="submit" value="Submit"/></td>
        </tr>
   </table> 
</body>
</html>
